<div class="example-container">

    <h1 class="heading">Button</h1>

    <h5 class="sub-heading">
        Basic Button
    </h5>

    <button class="btn">Basic Button</button>

    <button class="btn btn-primary">Primary</button>

    <button class="btn btn-secondary">Secondary</button>

    <button class="btn btn-accent">Accent</button>

    <h5 class="sub-heading">
        Round Button
    </h5>

    <button class="btn btn-round">Round Round</button>

    <button class="btn btn-round btn-primary">Round Round</button>

    <button class="btn btn-round btn-secondary">Round Round</button>

    <button class="btn btn-round btn-accent">Round Round</button>

    <h5 class="sub-heading">
        Outline Button
    </h5>

    <button class="btn btn-outline">Outline Round</button>

    <button class="btn btn-outline btn-outline--primary">Outline Round</button>

    <button class="btn btn-outline btn-outline--secondary">Outline Round</button>

    <button class="btn btn-outline btn-outline--accent">Outline Round</button>



    <h5 class="sub-heading">
        Block Button with different color (100% width)
    </h5>


    <button class="btn btn-block">Button Block</button>

    <button class="btn btn-block btn-primary">Button Block</button>

    <button class="btn btn-block btn-secondary">Button Block</button>

    <button class="btn btn-block btn-accent">Button Block</button>

    <h5 class="sub-heading">
        Link Button with different color
    </h5>

    <a href="#" class="btn">Link Button</a>

    <h5 class="sub-heading">
        Icon Button with different color
    </h5>

    <button class="btn btn-icon btn-primary">
        <svg class="icon">
            <use href="../images/sprite.svg#icon-home"></use>
        </svg>
    </button>

    <h5 class="sub-heading">
        Float Action Button
    </h5>

    <button class="btn btn-primary btn-float btn-float-right ">
        +
    </button>

</div>
