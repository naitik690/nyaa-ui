<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../main.css">
</head>

<body>


    <h3>basic button</h3>
    <br>
    <br>

    <button class="btn">Basic Button</button>

    <button class="btn btn-primary">Primary Button</button>

    <br>
    <br>
    <h3>full width responsive button</h3>

    <button class="btn btn-primary btn-block">Primary Button</button>

    <button class="btn btn-secondary btn-block">Secondary Button</button>



    <a href="#" class="btn btn-primary btn-block">Link Button</a>

    <br>
    <br>
    <h3>outline and icon button</h3>

    <button class="btn btn-outline">Outline Button</button>

    <i class="bi bi-house-door btn btn-primary"></i>

    <br>
    <br>
    <h3>bottom left and right side - float icon button</h3>

    <i class="bi bi-bell-fill btn btn-primary btn-float-left"></i>

    <i class="bi bi-arrow-up-square btn btn-primary btn-float-right"></i>



</body>

</html>
