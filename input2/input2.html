<main class="main-content">
    <div class="example-container">

        <div class="example-container">

            <h1 class="my-2">Input Component</h1>

            <!-- // basic Input text component -->

            <h4 class="my-2">basic input (with fixed width)</h4>


            <input type="text" class="input" placeholder="search here">

            <h4 class="my-2">Input with Error </h4>


            <input type="text" class="input input-error" placeholder="search here">

            <h4 class="my-2">Input with Success </h4>


            <input type="text" class="input input-success" placeholder="search here">

            <!-- group input -->

            <h4 class="my-2">input with Button (responsive)</h4>

            <div class="input-group">
                <button class="btn btn-round btn-primary">Search</button>
                <input type="text" class="input" placeholder="search here">

            </div>

            <!-- with icon -->

            <h4 class="my-2">input with Icon (responsive)</h4>
            <br>


            <div class="input-group">
                <svg class="icon icon-s">
                    <use href="../images/sprite.svg#icon-magnifying-glass
                    "></use>
                </svg>
                <input type="text" class="input" placeholder="search here">

            </div>
        </div>
    </div>

</main>
