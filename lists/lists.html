<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists | nyaa-UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="..    /main.css"> -->
    <link rel="stylesheet" href="../styles/lists.css">

</head>

<body>
    <h2 class="icon-container">Normal List</h2>

    <ul class="list">
        <li class="list__item">Item 1</li>
        <li class="list__item">Item 2</li>
        <li class="list__item">Item 3</li>
        <li class="list__item">Item 4</li>
        <li class="list__item">Item 5</li>
    </ul>

    <h2 class="icon-container">Inline List</h2>

    <ul class="list list--inline">
        <li class="list__item">Item 1</li>
        <li class="list__item">Item 2</li>
        <li class="list__item">Item 3</li>
        <li class="list__item">Item 4</li>
        <li class="list__item">Item 5</li>
    </ul>

    <h2 class="icon-container">List with Icon</h2>

    <ul class="list list--icon">
        <li class="list__item">Item 1</li>
        <li class="list__item">Item 2</li>
        <li class="list__item">Item 3</li>
        <li class="list__item">Item 4</li>
        <li class="list__item">Item 5</li>
    </ul>


</body>

</html>
