<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://nyaa-ui.netlify.app/main.css">
</head>

<body>
    <div class="alert alert-basic">
        This is a basic alert!
    </div>

    <div class="alert alert-primary">
        This is a simple primary alert!
    </div>

    <div class="alert alert-secondary ">
        This is a simple secondary alert!
    </div>

    <div class="alert alert-success ">
        Success Alert - A simple Success alert!
    </div>

    <div class="alert alert-danger ">
        Error Alert - A simple danger alert!
    </div>


    <!-- Alert with Icon -->

    <div class="alert alert-danger">
        <i class="bi bi-exclamation"></i>
        <span>This is a basic alert!</span>
    </div>


</body>

</html>
