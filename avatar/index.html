<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://nyaa-ui.netlify.app/main.css">
</head>

<body>

    <!--this icon is only for single character -->
    <!-- // default size is same as medium size and default background color is gray -->
    <h3>Basic Avatar</h3>

    <div class="avatar">
        <span>n</span>
    </div>

    <br><br>
    <h3>Small / Medium / Large text Avatar (using only classname)</h3>

    <div class="avatar sm avatar-primary">
        <span class="avatar-char">N</span>
    </div>

    <div class="avatar md avatar-primary">
        <span class="avatar-char">N</span>
    </div>

    <div class="avatar lg avatar-primary">
        <span class="avatar-char">N</span>
    </div>

    <div class="avatar sm avatar-secondary">
        <span class="avatar-char">Y</span>
    </div>

    <div class="avatar md avatar-secondary">
        <span class="avatar-char">Y</span>
    </div>

    <div class="avatar lg avatar-secondary">
        <span class="avatar-char">Y</span>
    </div>

    <br><br>

    <h3>Amall / Medium / Large Image Avatar (using only classname)</h3>
    <!-- // image avatar -->

    <div class="avatar-box sm">
        <img class="avatar-img" src="./images/nizam.jpg" alt="Profile Image">
    </div>

    <div class="avatar-box md">
        <img class="avatar-img" src="./images/nizam.jpg" alt="Profile Image">
    </div>

    <div class="avatar-box lg">
        <img class="avatar-img" src="./images/nizam.jpg" alt="Profile Image">
    </div>



</body>

</html>
