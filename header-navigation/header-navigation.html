<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert | nyaa-UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../styles/header-navigation.css">

</head>

<body>

    <div class="header-container">Header Navigation</div>

    <header class="header">

        <a href="/"><img src="../images/nyaa-ui.svg" alt="nyaa-UI Logo" class="logo"></a>

        <form action="#" class="search">
            <input type="text" class="search__input" placeholder="search here">
            <button class="search__button">
                <svg class="search__icon">
                    <use href="../images/sprite.svg#icon-magnifying-glass">
                    </use>
                </svg>
            </button>
        </form>

        <nav class="user-nav">
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="../images/sprite.svg#icon-github">
                    </use>
                </svg>
            </div>

            <div class="user-nav__icon-box">

                <svg class="user-nav__icon">
                    <use xlink:href="../images/sprite.svg#icon-twitter">
                    </use>
                </svg>
            </div>

            <div class="user-nav__icon-box">

                <svg class="user-nav__icon">
                    <use xlink:href="../images/sprite.svg#icon-linkedin">
                    </use>
                </svg>
            </div>
        </nav>
    </header>

    <div class="header-container">Header Navigation Without Search</div>

    <header class="header">

        <a href="/"><img src="../images/nyaa-ui.svg" alt="nyaa-UI Logo" class="logo"></a>

        <nav class="user-nav">
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="../images/sprite.svg#icon-github">
                    </use>
                </svg>
            </div>

            <div class="user-nav__icon-box">

                <svg class="user-nav__icon">
                    <use xlink:href="../images/sprite.svg#icon-twitter">
                    </use>
                </svg>
            </div>

            <div class="user-nav__icon-box">

                <svg class="user-nav__icon">
                    <use xlink:href="../images/sprite.svg#icon-linkedin">
                    </use>
                </svg>
            </div>
        </nav>
    </header>

</body>

</html>
