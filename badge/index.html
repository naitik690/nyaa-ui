<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://nyaa-ui.netlify.app/main.css">
</head>

<body>

    <h3>badge with text avatar</h3>

    <div class="badge">
        <span class="avatar md avatar-primary">N</span>
        <span class="badge-counter badge-top-right badge-red">5</span>
    </div>

    <div class="badge">
        <span class="avatar md avatar-primary">N</span>
        <span class="badge-counter badge-top-right badge-red"></span>
    </div>

    <div class="badge">
        <span class="avatar md avatar-primary">N</span>
        <span class="badge-counter badge-top-right badge-green"></span>
    </div>

    <br><br>
    <h3>badge with Icon</h3>

    <div class="badge">
        <span class="avatar avatar-primary md"><i class="bi bi-chat-dots-fill"></i></span>
        <span class="badge-counter badge-top-right badge-green"></span>
    </div>

    <br><br>
    <h3>badge with Image Avatar</h3>

    <div class="badge">
        <img class=" avatar-box lg avatar-img" src="./images/nizam.jpg" alt="Profile Image">
        <span class="badge-counter badge-top-right badge-green"></span>
    </div>


</body>

</html>
