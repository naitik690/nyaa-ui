<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../main.css">
</head>

<body>

    <!-- // basic Input text component -->

    <h3>basic input (with fixed width)</h3>
    <br>

    <input type="text" class="input" placeholder="search">

    <br>
    <br>

    <!-- group input -->

    <h3>input with Button (responsive)</h3>
    <br>


    <div class="input-group">
        <button class="btn btn-primary">Search</button>
        <input type="text" class="input" placeholder="search here">

    </div>
    <br>
    <br>

    <!-- with icon -->

    <h3>input with Icon (responsive)</h3>
    <br>


    <div class="input-group">
        <span class="btn"><i class=" bi bi-search"></i></span>
        <input type="text" class="input" placeholder="search here">

    </div>
</body>

</html>
